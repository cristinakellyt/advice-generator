<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>

    <title>Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h2 id="advice">Advice #<span id="advice-number">117</span></h2>
        <h1 id="advice-text">"Text Lorem"</h1>
        <picture>
          <source
            srcset="./pattern-divider-mobile.svg"
            media="(max-width:576px)"
          />
          <img src="./pattern-divider-desktop.svg" />
        </picture>
        <div id="dice">
          <img src="./icon-dice.svg" alt="dice" />
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/cristinakellyt">Cristina Kely</a>.
    </footer>
  </body>
</html>
